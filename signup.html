<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Crescent_Moon.png" alt="" width="30rem" height="30rem"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Weather</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Pray Time</a>
              </li>
            </ul>
            
              <button class="navbtn" type="submit">Login</button>
              <button class="navbtn" type="submit">Sign Up</button>
          </div>
        </div>
      </nav>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://i.pinimg.com/originals/b2/57/62/b25762acef5c3c78f50accab5fa786f4.png"
                class="img-fluid" alt="image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
               
      
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="username" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="username">Username</label>
                </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="name" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="name">Name</label>
                </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="email">Email</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="password">Password</label>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2 ">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init id="signbtn" class="btn btn-primary btn-lg "
                    style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #6482AD; border-radius: 10px; border: 0px; justify-content: end;">Sign Up</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="index.html"
                      class="" style="color: #6482AD;">Login</a></p>
                </div>
                <p id="error" style="color: red;"></p>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signup.js"></script>

</body>
</html>
